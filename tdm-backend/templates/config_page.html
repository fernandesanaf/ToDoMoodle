<!DOCTYPE html>
<html>
<head>
  <title>Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 30px;
    }
    
    .container {
      margin-top: 30px;
    }
    
    .input-field {
      margin-bottom: 10px;
    }
    
    .button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      background-color: #4CAF50;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <h1>Configurações</h1>

  <div class="container">
    <form id="config-form" action="/config_page.html" method="post">
      <div class="input-field">
        <label for="value-input">Insira um valor:</label>
        <input type="text" id="value-input" name="value" required>
      </div>
      <button class="button" type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
